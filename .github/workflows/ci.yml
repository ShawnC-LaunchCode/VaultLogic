name: Deployment Safety Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Type Check
      run: npm run check
      
    - name: Lint (if available)
      run: npm run lint --if-present
      
    - name: Unit Tests (Config & Logic)
      run: npm run test:unit
      
    - name: Integration Tests (Critical Paths)
      run: npm run test:integration
      env:
        NODE_ENV: test
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db" # Needs a service container in real life
        SESSION_SECRET: "test-secret"
        
    - name: Migration Safety Dry Run
      # This assumes we have a script to dry-run migrations against a schema
      # For now, we'll placeholder this or run the actual migration check script if implemented
      run: echo "Checking migration safety..."
