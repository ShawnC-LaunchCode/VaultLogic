name: Deployment Safety Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgrespw
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Type Check
      run: npm run check
      
    - name: Lint (if available)
      run: npm run lint --if-present
      
    - name: Setup Database
      run: |
        npm run db:push
        npm run db:seed
      env:
        NODE_ENV: test
        DATABASE_URL: "postgresql://postgres:postgrespw@localhost:5432/test_db"

    - name: Unit Tests (Config & Logic)
      run: npm run test:unit -- --reporter=default --reporter=json --outputFile=vitest-summary.json
      env:
        NODE_ENV: test
        DATABASE_URL: "postgresql://postgres:postgrespw@localhost:5432/test_db"

    - name: Integration Tests (Critical Paths)
      run: npm run test:integration
      env:
        NODE_ENV: test
        DATABASE_URL: "postgresql://postgres:postgrespw@localhost:5432/test_db"
        SESSION_SECRET: "test-secret"
        
    - name: Migration Safety Dry Run
      # This assumes we have a script to dry-run migrations against a schema
      # For now, we'll placeholder this or run the actual migration check script if implemented
      run: echo "Checking migration safety..."

    - name: Slack Notification Suite
      if: always()
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm install
        node scripts/ci/parse-test-results.js
        node scripts/ci/parse-coverage.js
        node scripts/ci/compute-coverage-delta.js
        node scripts/ci/get-file-changes.js
        node scripts/ci/build-slack-payload.js
        node scripts/ci/post-slack-main.js
        node scripts/ci/post-slack-threads.js
